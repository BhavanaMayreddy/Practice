<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form action="Response.html" method="get">
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <div>
      <label for="Fname">First Name</label>
      <input id="Fname" type="text" name="firstname" placeholder="First Name" required>

      <label for="Lname">Last Name</label>
      <input id="Lname" type="text" name="lastname" placeholder="Last Name" required>

    </div>
    <p></p>
    <div>
      <label for="email">Email</label>
      <input type="email" name="useremail" placeholder="name@email.com" required>

      <label for="pwd">Password</label>
      <input type="password" name="password" value="" required>
    </div>
    <div>
<p></p>
    </div>
  <div>
    <p>Are you over the age of 18?</p>
    <input id="Y" type="radio" name="age" value="Yes">
    <label for="Y">Yes</label>
    <input id="N" type="radio" name="age" value="No">
    <label for="N">No</label>
  </div>
  <div>
<p></p>
  </div>
    <div>
      <p>Do you have a Credit Card or PayPal?</p>
      <select name="payment">
        <option value="1">Credit Card</option>
        <option value="2">PayPal</option>
      </select>
    </div>
    <div>
<p></p>
    </div>
    <input type="submit" name="" value="Sign Up">
   </form>
  </body>
</html>
